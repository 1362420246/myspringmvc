scanPackage=com.qbk

templateRoot=layouts

#\u5207\u70B9\u8868\u8FBE\u5F0F \u02BDexpression#
pointCut=public .* com.qbk.service..*ServiceImpl..*(.*)
#\u5207\u9762
aspectClass=com.qbk.aspect.LogAspect
#\u524D\u7F6E\u901A\u77E5\u56DE\u8C03\u65B9\u6CD5
aspectBefore=before
#\u540E\u7F6E\u901A\u77E5\u56DE\u8C03\u65B9\u6CD5
aspectAfter=after
